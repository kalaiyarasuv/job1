<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Details Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      padding: 10px;
      border-radius: 4px;
    }

    input[type="submit"]:hover {
      background: #0056b3;
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>User Details Form</h2>

    <form action="user_details.php" method="POST" novalidate>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" required />

      <label for="job_interests">Job Interests:</label>
      <input type="text" id="job_interests" name="job_interests" required placeholder="e.g. Developer, Designer" />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required />

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="4" required placeholder="Enter full address here..."></textarea>

      <input type="submit" value="Submit" />
    </form>
  </div>
</body>
</html>
