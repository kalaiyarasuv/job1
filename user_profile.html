<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Details</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background: #f7f7f7;
  padding: 20px;
}

.container {
  background: white;
  padding: 30px;
  max-width: 400px;
  margin: auto;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

label {
  margin-top: 10px;
  display: block;
  font-weight: bold;
}

input, select {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

input[type="submit"] {
  background: #007bff;
  color: white;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

input[type="submit"]:hover {
  background: #0056b3;
}

  </style>
</head>
<body>
  <div class="container">
    <h2>User Details Form</h2>
   <form id="userForm" action="user_details.php" method="POST" onsubmit="return validateForm()">
  <label for="name">Full Name:</label>
  <input type="text" id="name" name="name" required>

  <!-- <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="phone">Phone Number:</label>
  <input type="text" id="phone" name="phone" required> -->
  
  <label for="job_interests">Job Interests:</label>
  <input type="text" id="job_interests" name="job_interests" placeholder="e.g. Developer, Designer" required>

  <label for="gender">Gender:</label>
  <select id="gender" name="gender" required>
    <option value="">Select Gender</option>
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
  </select>

  <label for="dob">Date of Birth:</label>
  <input type="date" id="dob" name="dob" required>

  <label for="address">Address:</label>
  <textarea id="address" name="address" rows="4" required placeholder="Enter full address here..."></textarea>
 
   <label for="image">Upload Image:</label>
  <input type="file" id="image" name="image" accept="image/*" required>
  <input type="submit" value="Submit">
</form>

  </div>

  <script src="script.js"></script>
</body>
</html>
